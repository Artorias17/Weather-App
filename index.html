<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="shortcut icon" href="img/icons/umbrella.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script src="https://cdn.lordicon.com/lusqsztk.js"></script>
    <script src="https://unpkg.com/animate-css-grid@latest/dist/main.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
<div class="app">
    <div class="main-container">
        <div class="search-box-container" data-initial>
            <form class="search-box">
                <label>
                    <input type="search" placeholder="Search city" class="search-field">
                </label>
                <button type="submit">
                    <img src="img/icons/search.svg" class="search-button icon" alt="search button image">
                </button>
            </form>

        </div>
        <div class="card-container" data-initial></div>
        <div class="week-card-container" data-initial>
            <div class="week-cards">
                <div class="card-container" data-initial></div>
                <div class="card-container" data-initial></div>
                <div class="card-container" data-initial></div>
                <div class="card-container" data-initial></div>
            </div>
        </div>
    </div>
    <div class="attribution">
        <div>Weather data collected from <a href="https://www.metaweather.com/" title="MetaWeather">MetaWeather</a><br>
            Icons made by
            <a href="https://www.freepik.com" title="Freepik">Freepik</a>
            and
            <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a>
            from
            <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        </div>
    </div>
</div>

<!--Template for card-->
<template>
    <div class="card">
        <img class="weather-state-icon icon">
        <h2 class="day"></h2>
        <h2 class="main-temp"></h2>
        <h2 class="weather-state-name"></h2>
        <div class="min-temp">
            <h3 class="min_temp"></h3>
            <img class="thermometer-low icon" src="img/icons/min_temp.svg">
        </div>
        <div class="max-temp">
            <img class="thermometer-high icon" src="img/icons/max_temp.svg">
            <h3 class="max_temp"></h3>
        </div>
        <div class="wind">
            <img class="wind-icon icon">
            <h3 class="wind_speed"></h3>
        </div>
        <div class="pressure">
            <img class="barometer-icon icon" src="img/icons/pressure.svg">
            <h3 class="air-pressure"></h3>
        </div>
        <div class="humidity">
            <img class="humidity-icon icon" src="img/icons/humidity.svg">
            <h3 class="humidity-percentage"></h3>
        </div>
        <div class="visibility">
            <img class="visibility-icon icon" src="img/icons/telescope.svg">
            <h3 class="visibility-distance"></h3>
        </div>
        <div class="predictability">
            <img class="predictability-icon icon" src="img/icons/predict.svg">
            <h3 class="predictability-percentage"></h3>
        </div>
    </div>
</template>

</body>
</html>
